name: Prebuild for Render

on:
  workflow_dispatch:        # allow manual runs
  push:
    branches: [ main ]      # also run on pushes to main

permissions:
  contents: write           # needed to push the build branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ðŸ‘‡ install pnpm FIRST, and match your repo's packageManager (pnpm@9.4.0)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.4.0'
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Build (Vite)
        env:
          NODE_OPTIONS: --max-old-space-size=1024
        run: pnpm run build

      - name: Verify dist exists
        run: test -d dist && ls -la dist

      # Publish ./dist to branch "render-build" (clean, orphan branch)
      - name: Publish dist to render-build branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: render-build
          publish_dir: ./dist
          force_orphan: true
