name: Prebuild for Render

on:
  workflow_dispatch:        # you can run it manually
  push:                     # also run on pushes to main
    branches: [ main ]

permissions:
  contents: write           # allow pushing a branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build (Vite)
        env:
          CI: true
          NODE_OPTIONS: "--max-old-space-size=2048"
        run: pnpm run build

      - name: Verify dist exists
        run: test -d dist && ls -la dist

      - name: Publish to render-build branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: render-build
          force_orphan: true


