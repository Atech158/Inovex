name: Prebuild for Render

on:
  workflow_dispatch:        # you can run it manually
  push:
    branches: [ main ]      # also run on pushes to main

permissions:
  contents: write           # allow pushing branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Increase Node memory
        run: echo "NODE_OPTIONS=--max-old-space-size=3072" >> $GITHUB_ENV

      - name: Install deps (npm or pnpm)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            npm i -g pnpm
            pnpm install --no-frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Build
        run: npm run build

      - name: Prepare static dist
        run: |
          rm -rf dist
          mkdir -p dist
          # Remix client assets often end up here
          if [ -d build/client ]; then cp -R build/client/* dist/; fi
          # Vite/SPA output (if already in dist) stays
          if [ -d public ]; then cp -R public/* dist/ || true; fi
          if [ -d app/public ]; then cp -R app/public/* dist/ || true; fi
          # As a fallback, if repo root has index.html, copy it
          if [ ! -e dist/index.html ] && [ -e index.html ]; then cp index.html dist/; fi
          ls -la dist || true

      - name: Publish dist to render-build branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # use a temp directory so we never touch .git in the checkout
          rm -rf /tmp/render-dist
          mkdir -p /tmp/render-dist
          cp -R dist/* /tmp/render-dist/ || true
          cd /tmp/render-dist
          git init
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git checkout -b render-build
          git add .
          git commit -m "build: static dist for Render [skip ci]" || true
          git push -f "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" render-build

