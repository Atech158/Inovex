name: Prebuild for Render

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.4.0'          # matches your package.json "packageManager": "pnpm@9.4.0"
          run_install: false

      # ðŸ‘‡ Make extra heap available to all following steps (most reliable on Actions)
      - name: Increase Node memory
        run: |
          echo "NODE_OPTIONS=--max-old-space-size=4096" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Build (Vite)
        run: pnpm run build

      - name: Verify dist exists
        run: test -d dist && ls -la dist

      - name: Publish dist to render-build branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: render-build
          publish_dir: ./dist
          force_orphan: true
