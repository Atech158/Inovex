# CodeCraft Studio - Docker Compose Configuration
# Mobile-optimized container deployment

services:
  codecraft-studio:
    container_name: codecraft-studio
    build:
      context: .
      dockerfile: Dockerfile
      target: codecraft-studio-development
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5173
      - HOST=0.0.0.0
      - PORT=5173
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - codecraft-network
    profiles:
      - development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  codecraft-studio-production:
    container_name: codecraft-studio-prod
    build:
      context: .
      dockerfile: Dockerfile
      target: codecraft-studio-production
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=5173
    networks:
      - codecraft-network
    profiles:
      - production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  codecraft-network:
    driver: bridge
    name: codecraft-network

volumes:
  node_modules:
    name: codecraft-node-modules
