apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: buildify-ingress
  namespace: buildify
  annotations:
    external-dns.alpha.kubernetes.io/hostname: buildify.phexhub-np.int.bayer.com
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Ensure X-Forwarded-Proto header is set to propagate original protocol information
    nginx.ingress.kubernetes.io/proxy-set-headers: "X-Forwarded-Proto https"
    # Add additional configuration to ensure proper forwarding of the HTTPS protocol information
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Ssl on;
spec:
  ingressClassName: nginx
  rules:
  - host: buildify.phexhub-np.int.bayer.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: buildify
            port:
              number: 80
  tls:
  - hosts:
    - buildify.phexhub-np.int.bayer.com
    secretName: buildify-phexhub-dev-cluster-tls
